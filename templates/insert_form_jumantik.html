<!DOCTYPE html>
<html>
<head>
	<title>Form Tambah Data Jumantik</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap-4.4.1-dist/css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="{{ url_for('static', filename='bootstrap-4.4.1-dist/js/bootstrap.min.js') }}" type="text/javascript">
	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
	<br>
		<br>
		<div class="square600">
			<h2>Form Tambah Data Jumantik</h2>
			<br>
				<br>
				<form action="{{ url_for('insert_data_jumantik') }}" method = "post" enctype="multipart/form-data">
					<div class="form-group col--md-1">
						<label for="id_jumantik">Id Jumantik</label>
						<input type="id_jumantik" name="id_jumantik" class="form-control" id="id_jumantik" placeholder="Id Jumantik">
					</div>
					<div class="form-group col--md-2">
						<label for="kode_desa">Kode Desa</label>
						<input type="kode_desa" name="kode_desa" class="form-control" id="kode_desa" placeholder="Kode Desa">
					</div>
					<div class="form-group col--md-3">
						<label for="nama">Nama Jumantik</label>
						<input type="nama" name="nama" class="form-control" id="nama" placeholder="Nama">
					</div>
					<div class="form-group col--md-4">
						<label for="alamat">Alamat</label>
						<input type="alamat" name="alamat" class="form-control" id="alamat" placeholder="Dusun, rt/rw, Desa">
					</div>
					<div class="form-group col--md-5">
						<label for="no_telp">No Telp</label>
						<input type="no_telp" name="no_telp" class="form-control" id="no_telp" placeholder="Nomor Telepon">
					</div>
					<div class="form-group col--md-6">
		    			<label for="jenis_kelamin">Jenis Kelamin</label>
		     			<select id="jenis_kelamin" class="form-control" name="jenis_kelamin">
		        		<option>Laki-Laki</option>
		        		<option>Perempuan</option>
		        	</select>
					</div>
	        		<div class="form-group col--md-7">
						<label for="area_kerja">Area Kerja</label>
						<input type="area_kerja" name="area_kerja" class="form-control" id="area_kerja" placeholder="area_kerja">
					</div>
			 <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">Save</button>
					<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLongTitle">Data Disimpan</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">Data Berhasil Disimpan
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
									<button type="submit" class="btn btn-primary">Oke</button>
								</div>
							</div>
						</div>
					</div>
			</form>
		</div>
</body>
</html>
